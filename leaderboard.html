<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
  {{> addPlayerForm}}
</body>

<template name="leaderboard">
  <ul>
  {{#each player}}
    <li class='player {{selectedClass}}'>{{name}}: {{score}}</li>
  {{/each}}
  </ul>
    <p> 
      <input type='button' id='increment' value='+5 pts'> 
      <input type='button' id='decrement' value='-5 pts'>  
    </p>
    <p> <input type= 'button' id='remove' value='Remove Player'></p>
  {{#if showSelectedPlayer}}
  <h1>Selected Player: {{showSelectedPlayer.name}}</h1>
  {{/if}}
</template>

<template name='addPlayerForm'>
<form>
<input type='text' id='playerName'>
<input type='submit' value = 'Add Player'>
</form>
</template>
